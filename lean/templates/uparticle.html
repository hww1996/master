<!DOCTYPE html>
</html>    
	<head>
	<meta charset="utf-8">
		<title>投稿</title>
	</head>
	<body>
		<p style="text-align:center;font-size:1.5em;">投稿</p>
		<form method="post"> 
		{% csrf_token %}
			<fieldset>
				<legend>来投稿吧</legend>
		            	<p>题目{{ form_info.title }}</p>
						<p>作者{{ form_info.author }}</p>
						<p>内容{{ form_info.content }}</p>
		            	<input type="submit" value="现在就投稿" />
		        </fieldset>
		</form>
	</body>
</html>
